<div class="container">
  <h2>Manage Products</h2>
  <div class="filter-bar mb-3 d-flex justify-content-between align-items-center">
    <div class="form-group">
      <label for="categoryFilter">Filter by Category</label>
      <select [(ngModel)]="selectedCategory" class="form-control" id="categoryFilter" (change)="filterProducts()">
        <option [ngValue]="null">All</option>
        <option *ngFor="let category of categories" [ngValue]="category.categoryId">{{ category.name }}</option>
      </select>
    </div>
    <button class="btn btn-success btn-sm btn-sm-custom" (click)="addProduct()">Add Product</button>
    <button type="button" class="btn btn-secondary btn-sm-custom" (click)="goBack()">Back</button>
    
  </div>
  <div class="row mt-4">
    <div *ngFor="let product of filteredProducts" class="col-md-4">
      <div class="card mb-4">
        <img [src]="product.image" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">{{ product.price | currency }}</p>
          <p class="card-text">Category: {{ getCategoryName(product.categoryId) }}</p>
          <button class="btn btn-primary" (click)="editProduct(product)">Edit</button>
          <button class="btn btn-danger" (click)="deleteProduct(product.productId)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
