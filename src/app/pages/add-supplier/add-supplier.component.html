<div class="container">
    <h2>Add New Supplier</h2>
    <form [formGroup]="addSupplierForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="supplierImage">Image URL</label>
        <input formControlName="supplierImage" class="form-control" id="supplierImage">
      </div>
      <button type="submit" class="btn btn-primary mt-3">Add Supplier</button>
    </form>
  </div>
