<div class="container">
  <h2>Edit Product</h2>
  <form [formGroup]="editProductForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea formControlName="description" class="form-control" id="description"></textarea>
    </div>
    <div class="form-group">
      <label for="image">Image URL</label>
      <input formControlName="image" class="form-control" id="image">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input formControlName="price" class="form-control" id="price" type="number">
    </div>
    <div class="form-group">
      <label for="categoryId">Category</label>
      <select formControlName="categoryId" class="form-control" id="categoryId">
        <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.name }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Update Product</button>
  </form>
</div>
